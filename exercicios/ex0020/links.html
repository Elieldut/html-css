    <title>Links</title>
    <style>
        /*
        #   = id
        .   = class
        :   = pseudo class
        ::  = pseudo element
        >   = clildren -> para localizar onde configurar as divs
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:rgb(255, 255, 255) ;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            /*Essa tag deixa o link marcado logo apos acessÃ¡-lo*/
            color: #ff0000;
            
        }

        a:hover{
            color:rgb(0, 0, 0) ;
            text-decoration: underline;
        }

        a:active{
            color: rgb(255, 251, 0);
        }

        .especial{
            background-color: #ff000031;
        }

        .especial::before{
            content: '=>';

        }

        .especial::after{
            content:'<=';
            
        }
    </style>
</head>
