<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            margin: auto;
        }

        td{
            text-align: center;
            border: 1px solid black;
            width: 40PX;
            padding: 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="6">A</td>
            <td rowspan="6">B</td>
        </tr>

       <tr>
        <td rowspan="6">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
       </tr>

       <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
       </tr>

       <tr>
        <td>J</td>
        <td>-</td>
        <td>K</td>
       </tr>
       <tr>
        <td colspan="5">L</td>
       </tr>
    </table>
</body>
</html>
